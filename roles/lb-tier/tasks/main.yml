---
# tasks file for lb-tier
  - name: Install software with yum
    yum:
      name:
      - haproxy
      - python2-httpie
      state: latest
    when: three_tier_frontend_install_software and 'frontends' in group_names

#DFW#  - name: Configure OSP/QA haproxy
